<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 템플릿</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">로고</div>
            <ul class="nav-menu">
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>환영합니다</h1>
                <p>이것은 기본적인 웹사이트 템플릿입니다.</p>
                <button class="btn-primary" onclick="showMessage()">클릭해보세요</button>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <h2>소개</h2>
                <p>여기에 소개 내용을 작성하세요.</p>
            </div>
        </section>

        <section id="services" class="section">
            <div class="container">
                <h2>서비스</h2>
                <div class="services-grid">
                    <div class="service-card">
                        <h3>서비스 1</h3>
                        <p>서비스 설명</p>
                    </div>
                    <div class="service-card">
                        <h3>서비스 2</h3>
                        <p>서비스 설명</p>
                    </div>
                    <div class="service-card">
                        <h3>서비스 3</h3>
                        <p>서비스 설명</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>연락처</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="이름" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="이메일" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="메시지" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">전송</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 웹 템플릿. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
